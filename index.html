<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>LiveScript2</title>
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tiencoffee/fonts/PragmataPro-Mono.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.62.3/lib/codemirror.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.62.3/theme/monokai.min.css">
	<script src="https://cdn.jsdelivr.net/npm/codemirror@5.62.3/lib/codemirror.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/codemirror@5.62.3/mode/livescript/livescript.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/codemirror@5.62.3/mode/javascript/javascript.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/codemirror@5.62.3/keymap/sublime.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/codemirror@5.62.3/addon/edit/closebrackets.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/codemirror@5.62.3/addon/comment/comment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/livescript2/livescript.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/stylus2/stylus.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/boot2/boot-keep.min.js"></script>
	<style> body{background: #232834} </style>
</head>
<body>
	<div id="main">
		<div id="topbar">
			<h2 id="logo">LiveScript2</h2>
			<label>
				<input type="checkbox" id="bare" name="bare">
				bare
			</label>
			<label>
				<input type="checkbox" id="header" name="header">
				header
			</label>
			<label>
				<input type="checkbox" id="const2" name="const">
				const
			</label>
			<label>
				<input type="checkbox" id="json" name="json">
				json
			</label>
			<div id="note">Nhấn [F1] để chạy code</div>
		</div>
		<div id="content">
			<textarea id="editorEl"></textarea>
			<textarea id="resultEl"></textarea>
		</div>
	</div>
</body>
</html>
